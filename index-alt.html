<!--     
  nav-bg-image = "https://i.pinimg.com/564x/a9/df/68/a9df68a2d651daee11599e998df393cb.jpg"
-->
  <rapi-doc
    id="rapidoc"
    spec-url="http://localhost:9000/openapi.json"
    allow-try="true"
    allow-search="true"
    allow-authentication="true"
    allow-spec-file-load="false"
    allow-spec-url-load="false"
    bg-color="#fff"
    nav-item-spacing="default"
    layout="row"
    primary-color="#007bff"
    render-style="view"
    regular-font="-apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto,
    'Helvetica Neue', sans-serif"
    mono-font="Inconsolata, Monaco, Consolas, 'Courier New', Courier, monospace"
    schema-style="tree"
    schema-description-expanded="true"
    show-header="false"
    show-components="false"
    show-info="true"
    sort-tags="false"
    sort-endpoints-by="path"
    theme="light"
    />
